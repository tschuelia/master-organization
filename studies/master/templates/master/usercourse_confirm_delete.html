{% extends "master/base.html" %} 
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Kurs löschen</legend>
            <h2>Bist du sicher, dass du den Kurs {{ object.course_name }} löschen willst?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Ja, löschen</button>
            <a class="btn btn-outline-secondary" href="{% url 'course-detail' object.pk %}">Abbrechen</a>
        </div>
    </form>
</div>
{% endblock content %}
